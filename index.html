<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <style>
      :root {
        --primary: #00ffff;
        --secondary: #ff00ff;
        --background: #121212;
        --grid-color: rgba(255, 255, 255, 0.1);
        --text: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: var(--background);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          #121212 25%,
          #1a1a1a 25%,
          #1a1a1a 50%,
          #121212 50%,
          #121212 75%,
          #1a1a1a 75%
        );
        background-size: 20px 20px;
        opacity: 0.5;
        z-index: -1;
      }

      .container {
        display: flex;
        gap: 20px;
        padding: 20px;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
          transparent,
          var(--primary),
          transparent 30%
        );
        animation: rotate 10s linear infinite;
        z-index: -1;
      }

      .container::after {
        content: "";
        position: absolute;
        inset: 4px;
        background: var(--background);
        border-radius: 8px;
        z-index: -1;
      }

      @keyframes rotate {
        100% {
          transform: rotate(1turn);
        }
      }

      .game-area {
        position: relative;
      }

      #game-board {
        width: 300px;
        height: 600px;
        border: 2px solid var(--primary);
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(20, 1fr);
        gap: 1px;
        background-color: rgba(0, 0, 0, 0.8);
        position: relative;
        overflow: hidden;
      }

      #game-board::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            to right,
            transparent,
            transparent calc(10% - 1px),
            var(--grid-color) calc(10% - 1px),
            var(--grid-color) 10%
          ),
          repeating-linear-gradient(
            to bottom,
            transparent,
            transparent calc(5% - 1px),
            var(--grid-color) calc(5% - 1px),
            var(--grid-color) 5%
          );
        pointer-events: none;
      }

      .cell {
        position: relative;
      }

      .side-panel {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 200px;
      }

      .preview-box,
      .hold-box {
        background-color: rgba(0, 0, 0, 0.6);
        border: 2px solid var(--primary);
        border-radius: 5px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .preview-title,
      .hold-title {
        font-size: 18px;
        margin-bottom: 10px;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--primary);
        text-shadow: 0 0 5px var(--primary);
      }

      #next-piece,
      #hold-piece {
        width: 120px;
        height: 120px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 2px;
      }

      .stats {
        background-color: rgba(0, 0, 0, 0.6);
        border: 2px solid var(--primary);
        border-radius: 5px;
        padding: 15px;
      }

      .stat {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .stat-value {
        font-weight: bold;
        color: var(--primary);
      }

      .controls {
        background-color: rgba(0, 0, 0, 0.6);
        border: 2px solid var(--primary);
        border-radius: 5px;
        padding: 15px;
      }

      .control-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .key {
        display: inline-block;
        padding: 5px 10px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        font-family: monospace;
        color: var(--primary);
        min-width: 30px;
        text-align: center;
      }

      .buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
      }

      button {
        background-color: var(--primary);
        color: black;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s;
        text-transform: uppercase;
      }

      button:hover {
        background-color: var(--secondary);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
      }

      .i-piece {
        background-color: #00ffff;
        box-shadow: 0 0 5px #00ffff;
      }
      .j-piece {
        background-color: #0000ff;
        box-shadow: 0 0 5px #0000ff;
      }
      .l-piece {
        background-color: #ff7f00;
        box-shadow: 0 0 5px #ff7f00;
      }
      .o-piece {
        background-color: #ffff00;
        box-shadow: 0 0 5px #ffff00;
      }
      .s-piece {
        background-color: #00ff00;
        box-shadow: 0 0 5px #00ff00;
      }
      .t-piece {
        background-color: #800080;
        box-shadow: 0 0 5px #800080;
      }
      .z-piece {
        background-color: #ff0000;
        box-shadow: 0 0 5px #ff0000;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
      }

      .overlay.active {
        opacity: 1;
        pointer-events: all;
      }

      .overlay h2 {
        font-size: 32px;
        margin-bottom: 20px;
        color: var(--primary);
        text-shadow: 0 0 10px var(--primary);
      }

      #settings-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
      }

      #settings-modal.active {
        opacity: 1;
        pointer-events: all;
      }

      .settings-content {
        width: 500px;
        background-color: var(--background);
        border: 2px solid var(--primary);
        border-radius: 10px;
        padding: 20px;
        position: relative;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        color: var(--text);
        font-size: 24px;
        cursor: pointer;
      }

      .keybind-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .keybind-btn {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--primary);
        color: var(--text);
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        min-width: 80px;
        text-align: center;
      }

      .keybind-btn.listening {
        background-color: var(--primary);
        color: black;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(0, 255, 255, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(0, 255, 255, 0);
        }
      }

      .particle {
        position: absolute;
        pointer-events: none;
        border-radius: 50%;
        z-index: 100;
      }

      @keyframes levelUp {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.5);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .level-up {
        animation: levelUp 0.5s ease-in-out;
      }

      .ghost {
        opacity: 0.3;
        border: 2px dashed white;
        background-color: transparent !important;
        box-shadow: none !important;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <div class="game-area">
        <div id="game-board"></div>

        <div id="game-over" class="overlay">
          <h2>GAME OVER</h2>
          <p>Your score: <span id="final-score">0</span></p>
          <div class="buttons">
            <button id="restart-btn">Play Again</button>
          </div>
        </div>

        <div id="pause-overlay" class="overlay">
          <h2>PAUSED</h2>
          <div class="buttons">
            <button id="resume-btn">Resume</button>
            <button id="settings-btn">Settings</button>
          </div>
        </div>
      </div>

      <div class="side-panel">
        <div class="preview-box">
          <div class="preview-title">Next</div>
          <div id="next-piece"></div>
        </div>

        <div class="hold-box">
          <div class="hold-title">Hold (C)</div>
          <div id="hold-piece"></div>
        </div>

        <div class="stats">
          <div class="stat">
            <span>Score:</span>
            <span id="score" class="stat-value">0</span>
          </div>
          <div class="stat">
            <span>Level:</span>
            <span id="level" class="stat-value">1</span>
          </div>
          <div class="stat">
            <span>Lines:</span>
            <span id="lines" class="stat-value">0</span>
          </div>
        </div>

        <div class="controls">
          <div class="control-row">
            <span>Move Left:</span>
            <span id="move-left-key" class="key">←</span>
          </div>
          <div class="control-row">
            <span>Move Right:</span>
            <span id="move-right-key" class="key">→</span>
          </div>
          <div class="control-row">
            <span>Rotate:</span>
            <span id="rotate-key" class="key">↑</span>
          </div>
          <div class="control-row">
            <span>Soft Drop:</span>
            <span id="soft-drop-key" class="key">↓</span>
          </div>
          <div class="control-row">
            <span>Hard Drop:</span>
            <span id="hard-drop-key" class="key">Space</span>
          </div>
          <div class="control-row">
            <span>Hold Piece:</span>
            <span id="hold-key" class="key">C</span>
          </div>
          <div class="control-row">
            <span>Pause:</span>
            <span id="pause-key" class="key">P</span>
          </div>
        </div>

        <div class="buttons">
          <button id="pause-btn">Pause</button>
          <button id="settings-btn-alt">Settings</button>
        </div>
      </div>
    </div>

    <div id="settings-modal">
      <div class="settings-content">
        <button class="close-btn">&times;</button>
        <h2>Controls Settings</h2>
        <div class="keybind-container">
          <div class="keybind-row">
            <span>Move Left</span>
            <button class="keybind-btn" data-action="moveLeft">←</button>
          </div>
          <div class="keybind-row">
            <span>Move Right</span>
            <button class="keybind-btn" data-action="moveRight">→</button>
          </div>
          <div class="keybind-row">
            <span>Rotate</span>
            <button class="keybind-btn" data-action="rotate">↑</button>
          </div>
          <div class="keybind-row">
            <span>Soft Drop</span>
            <button class="keybind-btn" data-action="softDrop">↓</button>
          </div>
          <div class="keybind-row">
            <span>Hard Drop</span>
            <button class="keybind-btn" data-action="hardDrop">Space</button>
          </div>
          <div class="keybind-row">
            <span>Hold Piece</span>
            <button class="keybind-btn" data-action="hold">C</button>
          </div>
          <div class="keybind-row">
            <span>Pause</span>
            <button class="keybind-btn" data-action="pause">P</button>
          </div>
        </div>
        <div class="buttons">
          <button id="save-settings">Save</button>
          <button id="reset-settings">Reset to Default</button>
        </div>
      </div>
    </div>
  </body>
</html>
